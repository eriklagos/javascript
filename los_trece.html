/* Dado un array con múltiples valores, escribe una función que 
devuelva un nuevo array que solo contenga el valor 
mayor (max), menor (min) y promedio (avg) del array original */

function minMaxProm(arr){
    console.log("Arreglo Recibido :"+arr)
    //Calcula el mínimo del arreglo
    let minimo=arr[0];
    for(let i=0;i<arr.length;i++){
        let sig=arr[i];
        if (sig<minimo){
            minimo=sig;
        }
    }
    //Calcula el máximo
    let max=arr[0];
    for(let i=0;i<arr.length;i++){
        let sig=arr[i];
        if (sig>max){
            max=sig;
        }
    }
   
    // Calcula Promedio
    let suma=0
    for(let i=0;i<arr.length;i++){
        suma=suma+arr[i]
    }
    let prom=suma/arr.length

    
   // arr.forEach((element , idx) => element<min?min=element:null)
   // arr.forEach((element , idx) => element>max?max=element:null)
   // arr.forEach((element , idx) => avg=avg+element)
   //  avg=avg/arr.length
      

    return [minimo,max,prom.toFixed(2)]
}

//8.- Cuantos elementos del arreglo son mayores que Y
function cuantosMayoresY(arr,y){
    console.log("Arreglo Recibido :"+arr+" Y es el número:"+y)
    let cuantos=0;
    for (let i = 0; i < arr.length; i++) {
        let elemento = arr[i];
        if (elemento>y){
            cuantos=cuantos+1;
        }
    }
    return cuantos
}
