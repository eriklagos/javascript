<script>
// Crear una funci√≥n que busque una palabra en una frase y que cuente cuantas veces aparece dicha palabra//
function cuentapalabra(frase,palabra){
    let array=(frase.split(" "))
    let cuenta=0
    for (let i = 0; i < array.length; i++) {
        const element = array[i];
        if (element===palabra){
            cuenta++
        }
        
    }
    console.log("La palabra "+palabra+" aparece "+cuenta+" veces ")
}
cuentapalabra("Hola hola hola dije tres veces","hola")
</script>
