<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Script</title>
</head>
<body>
    <script>
        let respuesta = prompt ("Indiqueme cual ejemplo quiere ejecutar - del 1 al 3");
        respuesta=parseInt(respuesta)
        switch (respuesta) {
            case(1): 
            alert("uno")
            break;
            case(2): 
            alert("dos")
            break;
            case(3): 
            alert("tres")
            break;
            default: alert("Dije del 1 al 3")
        }
    </script>
    

    


    
</body>
</html>
