<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ninja a Gato</title>
    <style>
        img{

            display: block;
        }
    </style>
</head>
<body>
    <img src='/assets/img/ninja0.png' data-alt-src='/assets/img/cat0.png' />
    <img src='/assets/img/ninja1.png' data-alt-src='/assets/img/cat1.png' />
    <img src='/assets/img/ninja2.png' data-alt-src='/assets/img/cat2.png' />
    <img src='/assets/img/ninja3.png' data-alt-src='/assets/img/cat3.png' />
    <img src='/assets/img/ninja4.png' data-alt-src='/assets/img/cat4.png' />

    <script>
        $("img").click(function(){
            let alternativo=$(this).attr("data-alt-src")
            let source=$(this).attr("src")
            $(this).attr("src",alternativo)
            $(this).attr("data-alt-src",source)
        })
    </script>
</body>
</html>
