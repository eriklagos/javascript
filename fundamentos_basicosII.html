        /*Crea una función que tome un array de números. 
        La función debería imprimir (print) el menor valor del array, y devolver (return) el mayor.*/
        
        function menorMayor(array) {
        //Calcula el mínimo del arreglo
            let minimo=array[0];
            for(let i=0;i<array.length;i++){
                let sig=array[i];
                if (sig<minimo){
                    minimo=sig;
                }
            }
            document.write("2.- El número menor del arreglo es "+minimo)
         //Calcula el máximo
             let max=array[0];
            for(let i=0;i<array.length;i++){

                }

        let numeros=[-1,3,5,-5,6]

        /*3.- Crea una función para un array de números. 
        La función debería imprimir (print) el penúltimo valor y devolver (return) el primer valor impar.*/

        function primerPenultimo(array) {
            let primerImpar=0
            let encontro=false
            for (let i = 0; i < array.length; i++) {
                let element = array[i]

                if(array[i]%2!=0 && encontro==false ){
                    encontro=true
                   primerImpar=array[i]
                }
                if (i==array.length-2){
                   document.write("</br>"+"3.- El penultimo valor del arreglo es "+element)
                }
            }
            console.log("3.- El primer valor impar del arreglo es "+primerImpar)
        }
        let arreglo=[2,3,4,6,7,8,11,15]
        primerPenultimo(arreglo)

        /*4.- Dado un array, crea una función que devuelva un nuevo array donde cada valor se duplique. 
        Entonces, doble([1,2,3]) debiera devolver [2, 4, 6] sin cambiar el array original. .*/
        function doble(array) {
            let nuevoarr=[]
            for (let i = 0; i < array.length; i++) {
                nuevoarr.push(array[i]*2)
            }
            document.write("</br>"+"4.- El arreglo ingresado es"+array+" El nuevo arreglo es "+ nuevoarr)
        }
        let arreglito=[2,3,4]
        doble(arreglito)

        /*5.- Dado un array de números, crea una función para reemplazar el último valor 
        con el número de valores positivos encontrados en el array. 
        Ejemplo, contarPositivos([-1,1,1,1]) cambia el array original y devuelve [-1,1,1,3].*/

        function contarPositivos(ar) {
            let contador=0
            let newarr=[]
            for (let i = 0; i < ar.length; i++) {
                newarr.push(ar[i])
                if (ar[i]>0){
                contador++
                }
                if (i==ar.length){
                    newarr.push(contador)
                }
            }
            document.write("</br>"+"5.- El arreglo recibido es "+ar+"- El nuevo arreglo es "+newarr)
        }
        let a=[1,2,3,-5,-6,-7,8]
        contarPositivos(a)


        /*6.- Crea una función que acepte un array. Cada vez que ese array tenga 3 valores impares 
        seguidos, imprime (print)  "¡Qué imparcial!", y cada vez que tenga 3 pares seguidos, 
        imprime (print) "¡Es para bien!".*/

        function imparcial(array) {
            let impares=0
            let pares=0
            for (let i = 0; i < array.length; i++) {
                if(array[i]%2!==0){
                    impares++
                    if(impares==3){
                        document.write("</br>"+"6.- !Que imparcial ")
                        impares=0
                    }
                }
                else{
                    pares++
                    if(pares==3){
                        document.write("</br>"+"6.- !Es para bien ")
                        pares=0
                    } 
                }
            }
        }
        let lista=[1,3,9,-6,-7,8]
        imparcial(lista)
